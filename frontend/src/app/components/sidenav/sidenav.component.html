<app-toolbar (sidenavClickEvent)="toggleSidebar()"></app-toolbar>
<mat-sidenav-container class="h-100" autosize>
  <mat-sidenav
    #sidenav
    *ngIf="isLoggedIn()"
    [autoFocus]="false"
    [mode]="hideSidenav() ? 'push' : 'side'"
    disableClose="true"
    [opened]="hideSidenav() ? false : true"
    [class]="sidenavSize()"
  >
    <mat-nav-list>
      <div>
        <div *ngFor="let item of appItems; index as i">
          <mat-list-item (click)="toggleSidebar(false)" class="p-1" [ngClass]="isActive(item.route)" [routerLink]="item.route" tabindex="0" (keyup.enter)="redirectTo(item.route)">
            <div class="sidenav-center">
              <mat-icon class="mat-nav-list-icon m-0">{{ item.icon }}</mat-icon>
              <span *ngIf="isExpanded" class="hidden-text">{{ item.item }}</span>
            </div>
          </mat-list-item>
          <mat-divider></mat-divider>
        </div>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
    <div class="bg"></div>
  </mat-sidenav-content>
</mat-sidenav-container>
