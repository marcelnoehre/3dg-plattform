<div class="dialog-container" mat-dialog-container>
    <h1 class="header" mat-dialog-title>File</h1>
    <mat-dialog-content class="mat-typography">
        <mat-form-field appearance="outline">
            <mat-label>File</mat-label>
            <div class="input-container">
                <input type="text" matInput [(ngModel)]="path">
                <button mat-icon-button [disabled]="disablePath()" (click)="updatePath()">
                    <mat-icon>done</mat-icon>
                </button>
            </div>
        </mat-form-field>
    </mat-dialog-content>
    <div class="actions">
        <button (click)="closeDialog()" [mat-dialog-close]="false" color="dark" tabindex="0" mat-raised-button data-cy="dialog-button-false">
            Cancel
            <mat-icon> clear </mat-icon>
        </button>
    </div>
</div>
