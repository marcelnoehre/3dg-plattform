<div class="dialog-container" mat-dialog-container>
    <h1 class="header" mat-dialog-title>Channels</h1>
    <mat-dialog-content class="mat-typography">
        <mat-form-field appearance="outline">
            <mat-label>Category</mat-label>
            <div class="input-container">
                <input type="text" matInput [(ngModel)]="category">
                <button mat-icon-button [disabled]="disableCategory()">
                    <mat-icon>done</mat-icon>
                </button>
            </div>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Channel</mat-label>
            <div class="input-container">
                <input type="text" matInput [(ngModel)]="channel">
                <button mat-icon-button [disabled]="disableChannel()">
                    <mat-icon>done</mat-icon>
                </button>
            </div>
        </mat-form-field>
    </mat-dialog-content>
    <div class="actions">
        <button (click)="closeDialog()" [mat-dialog-close]="false" color="dark" tabindex="0" mat-raised-button data-cy="dialog-button-false">
            Close
            <mat-icon> clear </mat-icon>
        </button>
    </div>
</div>
