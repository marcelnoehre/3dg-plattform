<div class="login-container">
    <mat-card appearance="outlined" class="login-card">
      <mat-card-header class="login-card-header">
        <img src="assets/images/3dg.png" alt="">
      </mat-card-header>
      <mat-card-content class="p-0">
        <form [formGroup]="loginForm">
          <div>
            <mat-form-field appearance="outline" class="login-form-field" MatInput>
              <mat-label> Username </mat-label>
              <input
                #inputUser
                id="username-input"
                name="username"
                formControlName="usernameFormControl"
                placeholder="Username"
                matInput
                required
              />
              <mat-icon matPrefix> person </mat-icon>
              <mat-error *ngIf="!userValid()"> Username is required </mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline" class="login-form-field">
              <mat-label>Password</mat-label>
              <input
                id="password-input"
                name="password"
                formControlName="passwordFormControl"
                placeholder="Password"
                [type]="hidePassword ? 'password' : 'text'"
                matInput
                required
              />
              <mat-icon matPrefix> lock </mat-icon>
              <button
                id="hide-password-button"
                type="button"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hidePassword"
                (click)="hidePassword = !hidePassword"
                matSuffix
                mat-icon-button
              >
                <mat-icon> {{ hidePassword ? "visibility_off" : "visibility" }}</mat-icon>
              </button>
              <mat-error *ngIf="!passwordValid()"> Password is required </mat-error>
            </mat-form-field>
          </div>
          <div>
            <button
              #submitLogin
              id="login-button"
              type="submit"
              class="submit-button align-center"
              color="primary"
              [disabled]="!loginForm.valid"
              tabindex="0"
              (click)="login()"
              mat-raised-button
            >
              <app-spinner-icon class="material-icons" icon="login" [spinning]="loading"></app-spinner-icon>
              <ng-container *ngIf="loading">&nbsp;</ng-container>
              Login
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
